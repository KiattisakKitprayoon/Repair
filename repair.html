    <!-- Fomr -->
    <div class="body-form">
      <section class="container-form">
        <header>ระบบแจ้งซ่อม</header>
        <form action="" class="form">
          <div class="col">
            <div class="input-box">
              <label for="name">ชื่อผู้แจ้ง :</label>
              <input type="text" required />
            </div>

            <div class="input-box">
              <label for="tel">เบอร์โทรติดต่อ :</label>
              <input type="tel" required />
            </div>
            <div class="input-box">
              <label for="departments-drop">แผนก :</label>
              <div class="select-box">
                <select name="" id="departments">
                  <option value="รีด">รีด</option>
                  <option value="ตีเกลียว">ตีเกลียว</option>
                  <option value="หุ้มสาย">หุ้มสาย</option>
                  <option value="กรอสาย">กรอสาย</option>
                  <option value="เตาหลอม">เตาหลอม</option>
                  <option value="ฝ่ายบุคคล">ฝ่ายบุคคล</option>
                  <option value="Packing / Stores">Packing / Stores</option>
                  <option value="Utility">Utility</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="input-box">
              <label for="date-repari">วันที่แจ้งซ่อม :</label>
              <input type="date" />
            </div>

            <div class="input-box">
              <label for="date-repari-success">วันที่ต้องการเสร็จ :</label>
              <input type="date" />
            </div>
            <div class="input-box">
              <label for="time-repari">เวลาที่แจ้งซ่อม :</label>
              <input type="time" />
            </div>
          </div>
          <div class="col">
            <div class="input-box">
              <label for="details">ลักษณะงาน :</label>
              <div class="select-box">
                <select>
                  <option value="ซ่อมแซม">ซ่อมแซม</option>
                  <option value="Project">Project</option>
                  <option value="ปรับปรุง">ปรับปรุง</option>
                </select>
              </div>
            </div>
            <div class="input-box">
              <label for="important">ลำดับความสำคัญ :</label>
              <div class="select-box">
                <select name="" id="">
                  <option value="ชำรุด ยังสามารถเดินเครื่องได้">
                    ชำรุด ยังสามารถเดินเครื่องได้
                  </option>
                  <option value="ไม่สามารถเดินเครื่องได้">
                    ไม่สามารถเดินเครื่องได้
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="input-box">
              <label for="mc">เครื่องจักร :</label>
              <input type="text" required />
            </div>
            <div class="input-box">
              <label for="location-details">ตำแหน่งที่ชำรุด / เสีย :</label>
              <input type="text" required />
            </div>
          </div>

          <div class="input-box">
            <label for="mc-details">รายละเอียด / สาเหตุอาการเสีย :</label>
            <input type="text" required />
          </div>
          <div class="bottom-btn">
            <input type="submit" value="บันทึกข้อมูล" />
          </div>
        </form>
      </section>
